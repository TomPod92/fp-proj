<ul class="products-list">
  <li class="list-item" *ngFor="let product of products">
    <span class="list-item__name">{{product.name}}</span>
    <span class="list-item__productId">#{{product.id}}</span>
    <span class="list-item__price" [ngStyle]="{color: product.price === 0 ? 'red' : 'black'}" >
      {{product.price | currency: 'EUR' }}
    </span>
    <button class="list-item__button" (click)="handleDetailsClick(product.id)">Details</button>
  </li>
</ul>
